<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar
      ><img
        width="137px"
        height="89px"
        src="../../../../assets/samson-logo.png"
        alt=""
    /></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>space_dashboard</mat-icon>Dashboard
      </a>

      <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
        <mat-expansion-panel-header>
          <a mat-list-item routerLinkActive="active" routerLink="/product-list">
            <mat-icon>shopping_cart</mat-icon>Products
          </a></mat-expansion-panel-header
        >
        <a class="sub-menu" mat-list-item routerLink="/product-list"
          >Products List</a
        >
        <a class="sub-menu" mat-list-item routerLink="/category">Category</a>
      </mat-expansion-panel>

      <a mat-list-item routerLink="/orders" routerLinkActive="active">
        <mat-icon>article</mat-icon>Orders
      </a>

      <a mat-list-item routerLink="/customers" routerLinkActive="active">
        <mat-icon>people</mat-icon>Customers
      </a>

      <a mat-list-item routerLink="/analytics" routerLinkActive="active">
        <mat-icon>pie_chart</mat-icon>Analytics
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon
          style="color: #fff; font-size: 36px; margin-right: 20px"
          aria-label="Side nav toggle icon"
          >menu</mat-icon
        >
      </button>
      <span class="logo-title">Samson</span>
      <span style="flex: auto"></span>
      <p class="name">Admin</p>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon style="color: #140e00; font-size: 32px"
          >account_circle</mat-icon
        >
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profil</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
