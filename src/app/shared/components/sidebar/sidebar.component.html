<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img width="137px" height="89px" src="../../../../assets/samson-logo.png" alt=""></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active"><mat-icon>space_dashboard</mat-icon>Dashboard</a>
      <a mat-list-item routerLink="/products" routerLinkActive="active"><mat-icon>shopping_cart</mat-icon>Products</a>
      <a mat-list-item routerLink="/orders" routerLinkActive="active"><mat-icon>article</mat-icon>Orders</a>
      <a mat-list-item routerLink="/customers" routerLinkActive="active"><mat-icon>people</mat-icon>Customers</a>
      <a mat-list-item routerLink="/analytics" routerLinkActive="active"><mat-icon>pie_chart</mat-icon>Analytics</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar>
    
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
