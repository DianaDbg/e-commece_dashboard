<div class="form-container" color="accent">
  <form [formGroup]="loginForm" (submit)="submit()">
    <div class="logo">
      <img src="../../../../../assets/samson-logo.png" alt="" />
    </div>
    <mat-form-field class="form-field" appearance="outline" color="accent">
      <mat-label> E-mail </mat-label>
      <input matInput formControlName="email" required />
      <mat-error
        *ngIf="
          loginForm?.controls?.email?.touched &&
          loginForm?.controls?.email?.invalid
        "
      >
        <span *ngIf="loginForm?.controls?.email?.errors?.required"
          >This field is mandatory.</span
        >
        <span *ngIf="loginForm?.controls?.email?.errors?.pattern"
          >This field is invalid.</span
        >
      </mat-error> </mat-form-field
    ><br />
    <mat-form-field class="form-field" appearance="outline" color="accent">
      <mat-label> Password </mat-label>
      <input matInput formControlName="password" type="password" required />
      <mat-error
        *ngIf="
          loginForm?.controls?.password?.touched &&
          loginForm?.controls?.password?.invalid
        "
      >
        <span *ngIf="loginForm?.controls?.password?.errors?.required"
          >This field is mandatory.</span
        >
      </mat-error> </mat-form-field
    ><br />
    <button mat-raised-button color="primary" type="submit">LOGIN</button>
  </form>
</div>
